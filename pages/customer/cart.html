<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shopping Cart | Lafyuu</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../src/assets/css/global/reset.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/variables.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/global.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/navbar.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/footer.css" />

    <link rel="stylesheet" href="../../src/assets/css/customer/cart.css" />
  </head>

  <body>
    <nav class="navbar" id="navbar-container"></nav>
    <main class="container py-5">
      <div
        class="cart-header d-flex justify-content-between align-items-center mb-5"
      >
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-cart3 text-primary cart-icon"></i>
          <div>
            <h2 class="fw-bold mb-1">Shopping Cart</h2>
            <small class="text-muted">Review your items before checkout</small>
          </div>
        </div>

        <span
          class="badge bg-primary-subtle text-primary rounded-pill px-4 py-2 fs-6"
          id="items-count"
        >
          0 Items
        </span>
      </div>

      <div class="row g-4">
        <div class="col-lg-8">
          <div id="cart-items"></div>

          <div id="empty-cart" class="empty-cart text-center d-none">
            <i class="bi bi-cart-x display-4 text-secondary"></i>
            <h4 class="mt-3">Your cart is empty</h4>
            <p class="text-muted">Looks like you haven't added anything yet.</p>
            <a href="../../index.html" class="btn btn-primary mt-3 px-4">
              Continue Shopping
            </a>
          </div>

          <div class="d-flex justify-content-between mt-4 pt-3 border-top">
            <a href="../../index.html" class="text-decoration-none fw-semibold">
              <i class="bi bi-arrow-left"></i> Continue Shopping
            </a>

            <button id="clear-cart" class="btn btn-outline-danger btn-sm">
              Clear Cart
            </button>
          </div>
        </div>

        <div class="col-lg-4">
          <div id="order-summary" class="card order-summary sticky-top">
            <div class="card-body">
              <h5 class="fw-bold mb-4">Order Summary</h5>

              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <span class="text-muted">Tax (8%)</span>
                <span id="tax">$0.00</span>
              </div>

              <hr />

              <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
                <span>Total</span>
                <span class="text-primary" id="total">$0.00</span>
              </div>

              <button
                id="place-order"
                class="btn btn-primary w-100 py-2 fw-semibold"
              >
                Place Order
                <i class="bi bi-send ms-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer" id="footer-container"></footer>

    <script
      type="module"
      src="../../src/modules/customer/cart/cart.js"
    ></script>
  </body>
</html>
