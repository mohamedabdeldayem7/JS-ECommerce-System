<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>

<!-- RESET -->
<link rel="stylesheet" href="../../src/assets/css/global/reset.css">

<!-- VARIABLES -->
<link rel="stylesheet" href="../../src/assets/css/global/variables.css">

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ICONS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- GLOBAL -->
<link rel="stylesheet" href="../../src/assets/css/global/global.css">

<!-- PAGE CSS -->
<link rel="stylesheet" href="../../src/assets/css/customer/cart.css">
</head>

<body>

  <div id="special-navbar"></div>
<main class="container py-5">

  <!-- HEADER -->
  <div class="cart-header d-flex justify-content-between align-items-center mb-5">
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-cart3 text-primary cart-icon"></i>
      <div>
        <h2 class="fw-bold mb-1">Shopping Cart</h2>
        <small class="text-muted">Review your items before checkout</small>
      </div>
    </div>

    <span
      class="badge bg-primary-subtle text-primary rounded-pill px-4 py-2 fs-6"
      id="items-count">
      0 Items
    </span>
  </div>

  <div class="row g-4">

    <!-- LEFT -->
    <div class="col-lg-8">

      <div id="cart-items"></div>

      <!-- EMPTY -->
      <div id="empty-cart" class="empty-cart text-center d-none">
        <i class="bi bi-cart-x display-4 text-secondary"></i>
        <h4 class="mt-3">Your cart is empty</h4>
        <p class="text-muted">Looks like you haven't added anything yet.</p>
        <a href="products.html" class="btn btn-primary mt-3 px-4">
          Continue Shopping
        </a>
      </div>

      <!-- FOOT -->
      <div class="d-flex justify-content-between mt-4 pt-3 border-top">
        <a href="products.html" class="text-decoration-none fw-semibold">
          <i class="bi bi-arrow-left"></i> Continue Shopping
        </a>

        <button id="clear-cart" class="btn btn-outline-danger btn-sm">
          Clear Cart
        </button>
      </div>

    </div>

    <!-- RIGHT -->
    <div class="col-lg-4">

      <!-- ðŸ‘ˆ ID Ø±Ø¬Ø¹ -->
      <div id="order-summary" class="card order-summary sticky-top">
        <div class="card-body">

          <h5 class="fw-bold mb-4">Order Summary</h5>

          <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">Subtotal</span>
            <span id="subtotal">$0.00</span>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <span class="text-muted">Tax (8%)</span>
            <span id="tax">$0.00</span>
          </div>

          <hr>

          <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
            <span>Total</span>
            <span class="text-primary" id="total">$0.00</span>
          </div>

          <button id="place-order" class="btn btn-primary w-100 py-2 fw-semibold">
            Place Order
            <i class="bi bi-send ms-1"></i>
          </button>

        </div>
      </div>

    </div>

  </div>
</main>

<!-- FOOT -->
<div id="special-footer"></div>


<!-- Ø±Ø¨Ø· Ø§Ù„Ù€ components -->
<script type="module">
  import { loadSpecialNavbar } from "../../src/components/special-navbar.js";
  import { loadSpecialFooter } from "../../src/components/special-footer.js";

  loadSpecialNavbar("special-navbar", "../../");
  loadSpecialFooter("special-footer");
</script>

<script type="module" src="../../src/modules/customer/cart.js"></script>
</body>
</html>
