<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>

  <!-- RESET -->
  <link rel="stylesheet" href="../../src/assets/css/global/reset.css">

  <!-- VARIABLES -->
  <link rel="stylesheet" href="../../src/assets/css/global/variables.css">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- GLOBAL -->
  <link rel="stylesheet" href="../../src/assets/css/global/global.css">

  <!-- PAGE -->
  <link rel="stylesheet" href="../../src/assets/css/customer/my-orders.css">
</head>

<body class="bg-light">
 <div id="special-navbar"></div>
<main class="container py-5">

  <!-- HEADER -->
  <div class="orders-header mb-4">
    <h2 class="fw-bold mb-1">
      <i class="bi bi-receipt-cutoff me-2 text-primary"></i>
      My Orders
    </h2>
    <p class="text-muted mb-0">
      Review and track your orders
    </p>
  </div>

  <!-- TABLE -->
  <div class="orders-table-wrapper">
    <table class="table orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>

      <tbody id="orders-container"></tbody>
    </table>
  </div>

  <!-- EMPTY -->
  <div id="empty-orders" class="text-center d-none mt-5">
    <i class="bi bi-bag-x display-4 text-secondary"></i>
    <h4 class="mt-3">No orders yet</h4>
    <p class="text-muted">
      Your orders will appear here once you make a purchase.
    </p>
  </div>

</main>
<!-- FOOT -->
<div id="special-footer"></div>


<!-- ربط الـ components -->
<script type="module">
  import { loadSpecialNavbar } from "../../src/components/special-navbar.js";
  import { loadSpecialFooter } from "../../src/components/special-footer.js";

  loadSpecialNavbar("special-navbar", "../../");
  loadSpecialFooter("special-footer");
</script>
<script type="module" src="../../src/modules/customer/my-orders.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
