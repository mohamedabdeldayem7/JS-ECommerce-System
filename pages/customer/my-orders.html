<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders | Lafyuu</title>

  <link rel="stylesheet" href="../../src/assets/css/global/reset.css">
  <link rel="stylesheet" href="../../src/assets/css/global/variables.css">
  <link rel="stylesheet" href="../../src/assets/css/global/global.css">
  <link rel="stylesheet" href="../../src/assets/css/global/navbar.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="stylesheet" href="../../src/assets/css/customer/my-orders.css">
</head>

<body class="bg-light">
 <nav class="navbar" id="navbar-container"></nav>
<main class="container py-5">

  <div class="orders-header mb-4">
    <h2 class="fw-bold mb-1">
      <i class="bi bi-receipt-cutoff me-2 text-primary"></i>
      My Orders
    </h2>
    <p class="text-muted mb-0">
      Review and track your orders
    </p>
  </div>

  <div class="orders-table-wrapper">
    <table class="table orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>

      <tbody id="orders-container"></tbody>
    </table>
  </div>

  <div id="empty-orders" class="text-center d-none mt-5">
    <i class="bi bi-bag-x display-4 text-secondary"></i>
    <h4 class="mt-3">No orders yet</h4>
    <p class="text-muted">
      Your orders will appear here once you make a purchase.
    </p>
  </div>

</main>

<script type="module" src="../../src/modules/customer/my-orders/my-orders.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
