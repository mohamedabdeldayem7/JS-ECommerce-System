<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Lafyuu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../src/assets/css/global/variables.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/reset.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/global.css" />
    <link rel="stylesheet" href="../../src/assets/css/auth/login.css" />
  </head>

  <body class="auth-page">
    <div class="bg-animated"></div>

    <div class="auth-container">
      <div class="auth-card fade-in">
        <h2 class="brand-name">Lafyuu</h2>
        <!-- <p class="subtitle">Streetwear Store</p> -->

        <div id="message" class="error-msg"></div>

        <form id="loginForm">
          <div class="input-box">
            <input type="email" id="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <input type="password" id="password" required />
            <label>Password</label>
          </div>

          <button type="submit" class="login-btn">
            Login
            <span></span>
          </button>

          <p class="register-link">
            New here?
            <a href="register.html">Create Account</a>
          </p>
        </form>
      </div>
    </div>

    <script type="module" src="../../src/modules/auth/login.js"></script>
  </body>
</html>
