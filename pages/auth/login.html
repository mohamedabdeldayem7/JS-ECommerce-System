<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../src/assets/css/global/variables.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/reset.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/global.css" />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4">Login</h3>

              <div id="message" class="text-danger text-center mb-3"></div>

              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="text-center mt-3">
                  <span class="text-muted">Don't have an account?</span>
                  <a
                    href="regestration.html"
                    class="text-decoration-none fw-semibold"
                  >
                    Create one
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../src/modules/auth/login.js"></script>
  </body>
</html>
