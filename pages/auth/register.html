<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | Lafyuu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../src/assets/css/global/variables.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/reset.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/global.css" />
    <link rel="stylesheet" href="../../src/assets/css//auth/register.css" />
  </head>

  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card fade-in">
        <div class="auth-left">
          <img
            src="../../src/assets/images/discount.png"
            alt="Fashion Model"
            style="width: 450px; height: 450px; margin-top: 90px"
          />
        </div>

        <div class="auth-right">
          <h2 class="brand-name">Lafyuu</h2>
          <p class="subtitle">Create your account</p>

          <div id="message" class="error-msg"></div>

          <form id="registrationForm" novalidate>
            <div class="input-box">
              <input type="text" id="firstName" required />
              <label for="firstName">First Name</label>
              <small id="firstNameError" class="text-danger"></small>
            </div>
            <div class="input-box">
              <input type="text" id="lastName" required />
              <label for="lastName">Last Name</label>
              <small id="lastNameError" class="text-danger"></small>
            </div>
            <div class="input-box">
              <input type="email" id="email" required />
              <label for="email">Email</label>
              <small id="emailError" class="text-danger"></small>
            </div>
            <div class="input-box">
              <input type="password" id="password" required />
              <label for="password">Password</label>
              <small id="passwordError" class="text-danger"></small>
            </div>
            <div class="input-box">
              <input type="password" id="repeatPassword" required />
              <label for="repeatPassword">Repeat Password</label>
              <small id="repeatPasswordError" class="text-danger"></small>
            </div>

            <button type="submit" class="login-btn">Register</button>

            <p class="register-link">
              Already have an account?
              <a href="login.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../src/modules/auth/register.js"></script>
  </body>
</html>
