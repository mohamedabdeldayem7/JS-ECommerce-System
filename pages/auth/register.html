<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../src/assets/css/global/variables.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/reset.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/global.css" />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4">Create Account</h3>

              <div
                class="w-100 d-flex align-items-center justify-content-center fs-6"
                id="message"
              ></div>

              <form id="registrationForm">
                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    placeholder="Enter first name"
                  />
                  <small class="text-danger" id="firstNameError"></small>
                </div>

                <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    placeholder="Enter last name"
                  />
                  <small class="text-danger" id="lastNameError"></small>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter email"
                  />
                  <small class="text-danger" id="emailError"></small>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter password"
                  />
                  <small class="text-danger" id="passwordError"></small>
                </div>
                <div class="mb-3">
                  <label class="form-label">Repeat Password</label>
                  <input
                    type="password"
                    id="repeatPassword"
                    class="form-control"
                    placeholder="Repeat password"
                  />
                  <small class="text-danger" id="repeatPasswordError"></small>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../src/modules/auth/register.js"></script>
  </body>
</html>
