<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | ShopEase</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../src/assets/css/global/variables.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/reset.css" />
    <link rel="stylesheet" href="../../src/assets/css/global/global.css" />
    <link rel="stylesheet" href="../../src/assets/css/admin/admin.css" />
  </head>
  <body>
    <!-- start aside -->

    <!-- when screen be in md-size and aside open >> background be like a shadow -->
    <div class="mobile-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- for header when screen be in medium size -->
    <div
      class="d-md-none d-flex align-items-center justify-content-between bg-white p-3 border-bottom"
    >
      <div class="d-flex align-items-center gap-2 fw-bold text-primary">
        <span class="material-symbols-rounded">local_mall</span> ShopEase
      </div>
      <button class="btn p-1 border-0" onclick="toggleSidebar()">
        <span class="material-symbols-rounded">menu</span>
      </button>
    </div>

    <aside
      id="sidebar"
      class="sidebar d-flex flex-column p-3 bg-white border-end"
    >
      <div class="d-flex align-items-center mb-4 ps-2">
        <div
          class="bg-primary text-white rounded-3 p-2 me-3 d-flex align-items-center justify-content-center"
        >
          <span class="material-symbols-rounded">local_mall</span>
        </div>
        <div>
          <h5
            class="m-0 fw-bold text-dark"
            style="color: var(--bs-heading-color)"
          >
            ShopEase
          </h5>
          <p
            class="m-0 text-muted fw-bold"
            style="font-size: 0.65rem; letter-spacing: 1px"
          >
            ADMIN CONSOLE
          </p>
        </div>
      </div>

      <hr class="text-secondary opacity-25" />

      <div class="nav-container">
        <ul class="nav nav-pills d-flex flex-column gap-1 mb-4">
          <li class="nav-item">
            <a
              href="dashboard.html"
              class="nav-link active d-flex align-items-center gap-3"
            >
              <span class="material-symbols-rounded">dashboard</span>
              <span
                class="fw-bold"
                style="letter-spacing: 2px; text-transform: uppercase"
                >Dashboard</span
              >
            </a>
          </li>
        </ul>

        <div class="menu-label">Inventory Management</div>
        <ul class="nav nav-pills flex-column mb-4 gap-1">
          <li class="nav-item">
            <a
              href="product-crud.html"
              class="nav-link d-flex align-items-center gap-3"
            >
              <span class="material-symbols-rounded">inventory_2</span>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a
              href="categories.html"
              class="nav-link d-flex align-items-center gap-3"
            >
              <span class="material-symbols-rounded">category</span>
              Categories
            </a>
          </li>
        </ul>

        <div class="menu-label">Sales & Orders</div>
        <ul class="nav nav-pills flex-column mb-4 gap-1">
          <li class="nav-item">
            <a
              href="orders.html"
              class="nav-link d-flex align-items-center gap-3"
            >
              <span class="material-symbols-rounded">receipt_long</span>
              Order Details
              <span class="badge bg-danger rounded-pill ms-auto">0</span>
            </a>
          </li>
        </ul>

        <div class="menu-label">Admin Management</div>
        <ul class="nav nav-pills flex-column gap-1">
          <li class="nav-item">
            <a
              href="customers.html"
              class="nav-link d-flex align-items-center gap-3"
            >
              <span class="material-symbols-rounded">person_add</span>
              Add admins
            </a>
          </li>
        </ul>
      </div>

      <div class="mt-auto pt-4">
        <hr class="text-secondary opacity-25 mb-3" />
        <a
          href="logout.html"
          class="nav-link logout-link d-flex align-items-center gap-3 text-danger"
        >
          <span class="material-symbols-rounded">logout</span>
          Logout
        </a>
      </div>
    </aside>

    <!-- / end aside -->

    <!-- script -->
    <script
      type="module"
      src="../../src/modules/admin/product-crud.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");
      }
    </script>
  </body>
</html>
